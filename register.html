<html>
    <head>
        <script>
           
          function validateRegisterForm(){
            var name=document.register.name.value;
            var contact=document.register.phone_no.value;
            var email=document.register.email.value;
            var uname=document.register.user_name.value;
            var pass=document.register.pass_word.value;
            var type=document.register.role.value;
    
            if(name==null ||name==""){
              alert("name cant be blank");
              return false;
            }else if(contact==null||contact==""){
            alert("contact cant be blank");
            return false;
           }else if(email==null||email==""){
            alert("email cant be blank");
            return false;
           }else if(pass.length<6){
            alert("password  must be 6 characters");
            return false;
          }else if(type==null || type==""){
            alert("Role can't be blank");
            return false;
          }
          document.register.submit();
          }

        </script>
    </head>
    <center> <h1>REGISTER HERE</h1></center>
    <body bgcolor="#3cb371">
       <form name="register" method="post" action="login.html" onsubmit="return validateRegisterForm()">
        <table align="center">
            <tr>
           <td>Name</td> 
           <td><input type="text" name="name" id="name" required/></td> 
           </tr>

            <tr>
             <td>Contact no:</td>
                <td><input type="text" name="phone_no"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="phone-no" required/>
            <small>Format:123-45-678</small></td>   
            </tr>
            
           <tr>
           <td> Email:</td>
          <td> <input type="text" name="email"   id="email" pattern="^[a-zA-Z0-9_.]+@[a-zA-Z0-9]+.[a-zA-Z]+$" required/></td> 
          </tr>
          
          <tr>
            <td>UserName</td> 
            <td><input type="text" name="user_name" id="name" required/></td> 
            </tr>
          <tr>
         <td> Password</td>  
         <td><input type="password" name="pass_word"   id="password" required/></td>
         </tr>

            <tr>
            <td>Role:</td>
           <td><select name="role" id="role" required>
                        <option value="" >--select One--</option>
                        <option value="HR HEAD" >HR HEAD</option>
                        <option value="HR">HR</option>
                        <option value="EMPLOYEE">EMPLOYEE</option>
                     </select></td> 
            </tr>
        </table><br>
           <center>
           <input type="submit" value="REGISTER"  /><br>
           Already have an account?<a href="login.html">sign in</a>
        </center>
        </form>
    </body>
</html>
